{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-6 mx-auto mb-3">
        <h2>{{ template_data.movie.title }}</h2> <!-- Corrected this line -->
        <hr />
        <p><b>Description:</b> {{ template_data.movie.overview }}</p>
        <p><b>Price:</b> ${{ template_data.movie.price }}</p>
        <p><b>Release Date:</b> {{ template_data.movie.release_date }}</p>

        <!-- Add to Cart Section -->
        <form method="post" action="{% url 'cart.add' id=template_data.movie.id %}">
          <div class="row">
            {% csrf_token %}
            <div class="col-auto">
              <div class="input-group col-auto">
                <div class="input-group-text">Quantity</div>
                <input type="number" min="1" max="10" class="form-control quantity-input" name="quantity" value="1">
              </div>
            </div>
            <div class="col-auto">
              <button class="btn bg-dark text-white" type="submit">Add to Cart</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6 mx-auto mb-3 text-center">
        <img src="https://image.tmdb.org/t/p/w500{{ template_data.movie.poster_path }}" class="rounded img-card-400" />
      </div>
    </div>
  </div>
</div>

{% endblock content %}
